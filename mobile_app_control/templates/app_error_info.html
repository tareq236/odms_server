<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Error Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            width: 480px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Error Details</h1>
        <form method="POST">
            {% csrf_token %}

            <div class="checkbox-container">
                <label for="push_error" style="margin-right: 10px;">Push Error</label>
                <input type="checkbox" name="push_error" value="true" {% if error_data.push_error %}checked{% endif %}>
            </div>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="error_code">Error Code:</label>
            <input type="text" name="error_code" value="{{ error_data.error_code }}">

            <label for="error_message">Error Message:</label>
            <textarea name="error_message">{{ error_data.error_message }}</textarea>

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
